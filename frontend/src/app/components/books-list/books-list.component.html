<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Books</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(books$ | async) as books">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Added</th>
              <th>Checkout count</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books.content; let i = index" [ngClass]="{'hover-effect': i !== -1}"  [routerLink]="['/books', book.id]">
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.genre}}</td>
              <td>{{book.year}}</td>
              <td>{{book.added}}</td>
              <td>{{book.checkOutCount}}</td>
              <td [class.status]="true" [class.available]="isAvailable(book.status)">{{book.status}}</td>
            </tr>
          </tbody>
        </table>
      </mat-nav-list>
      <button (click)="previousPage()">previous</button>
      <button (click)="nextPage()">next</button>
    </mat-card-content>
  </mat-card>
</div>
