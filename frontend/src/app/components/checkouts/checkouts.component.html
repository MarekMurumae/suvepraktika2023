<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Checkouts</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
        <table>
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Book</th>
            <th>Checkout Date</th>
            <th>Due Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let checkout of checkouts.content; let i = index" [ngClass]="{'hover-effect': i !== -1}" [routerLink]="['/checkouts', checkout.id]">
            <td>{{checkout.borrowerFirstName}}</td>
            <td>{{checkout.borrowerLastName}}</td>
            <td>{{checkout.borrowedBook.title}}</td>
            <td>{{checkout.checkedOutDate}}</td>
            <td>{{checkout.dueDate}}</td>
          </tr>
          </tbody>
        </table>
      </mat-nav-list>
      <button (click)="previousPage()">previous</button>
      <button (click)="nextPage()">next</button>
    </mat-card-content>
  </mat-card>
</div>
