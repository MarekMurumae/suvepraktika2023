<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-content>
      <mat-nav-list *ngIf="(book$ | async) as book">
            <ul>Title: {{book.title}}</ul>
            <ul>Author: {{book.author}}</ul>
            <ul>Genre: {{book.genre}}</ul>
            <ul>Year: {{book.year}}</ul>
            <ul>Added: {{book.added}}</ul>
            <ul>Checkout count: {{book.checkOutCount}}</ul>
            <ul [class.status]="true" [class.available]="isAvailable(book.status)">Status: {{book.status}}</ul>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
